<div class="container">
    <div class="page-header">
        <h1>Contact</h1>
        <p class="lead">Please feel free to fill out the contact form if you have further questions.</p>
<form class="form-horizontal" role="form"
      action="http://getsimpleform.com/messages?form_api_token=dfa1629d5fc2134ac52f6b0efac7def2" method="post">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name"/>
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email address</label>

        <div class="col-sm-10">
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter E-Mail">
        </div>
    </div>
    <div class="form-group">
        <label for="subject" class="col-sm-2 control-label">Subject</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" name="subject" id="subject" placeholder="Enter Subject"/>
        </div>
    </div>
    <div class="form-group" class="col-sm-2 control-label">
        <label for="message" class="col-sm-2 control-label">Message</label>

        <div class="col-sm-10">
            <textarea class="form-control" name="message" id="message" rows="10" placeholder="Enter Message"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Send</button>
        </div>
    </div>
</form>
    </div>
